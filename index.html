<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Pal</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
  <body>
    <!-- HEADER-->
    <nav>
      <div id="logo-wrapper">
        <h1>Palette Pal</h1>
      </div>
    </nav>
    <!-- MENU -->
    <div class="menu-container">
      <div class="menu-items">
          <div class="menu-item color-picker-wrapper" id="color-picker-btn">
            Pick Color
          <div class="menu-item color-picker" id="color-picker"></div>
        </div>
        <div class="menu-item color-hex-wrapper">
          <input type="text" id="hexInput" placeholder="#HEX">
        </div>
        <div class="menu-item color-num-wrapper">
          How Many?
          <input type="number" id="numHex" class="numHex">
        </div>
        <div class="menu-item color-type">
          <select class="color-scheme" id="mySelect">
              <option value="">Select a scheme</option>
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
          </select>
        </div>
        <button class="menu-item" id="btn">Get color scheme</button>
      </div>
    </div>
  <!--- MAIN CONTENT-->
    <main>  
      <div id="colors" class="colors">
        <div id="toast"></div>
          <div class="hero-container">
              <div class="hero-text-wrapper">
                  <div class="hero-text">The even faster color palette generator!</div>
                  <div class="sm-hero-text">Simple palletes created by your color selection. Choose from the color picker or use your own.</div>
                  <button class="random-btn">Generate Random</button>
              </div>
              <div class="img-container">
                <img class="hero-gif" src="images/colors.gif" alt="Example GIF">
              </div>
          </div> 
      </div>
    </main>
    <footer>
      Site created by Beaux Barker
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
